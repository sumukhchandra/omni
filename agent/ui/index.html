<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Everything-In-Screen UI</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
    input { width: 70%; padding: 8px; }
    button { padding: 8px 12px; }
    pre { background:#f5f5f5; padding:12px; margin-top:12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Everything-In-Screen</h1>
  <p>Enter a command (examples: <code>inspect</code>, <code>play hanuman song in spotify</code>, <code>open spotify</code>, <code>click 500 300</code>, <code>type hello</code>)</p>
  <input id="cmd" placeholder="play hanuman song in spotify or inspect or click 500 300">
  <button id="send">Send</button>
  <pre id="out"></pre>

  <script>
    async function send() {
      const text = document.getElementById('cmd').value;
      const res = await fetch('/command', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({text})
      });
      const j = await res.json();
      document.getElementById('out').textContent = JSON.stringify(j, null, 2);
    }
    document.getElementById('send').onclick = send;
  </script>
</body>
</html>
